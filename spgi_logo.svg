<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="light-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="60" cy="60" r="58" fill="url(#bg-gradient)" stroke="none"/>
  
  <!-- Inner circle -->
  <circle cx="60" cy="60" r="55" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Lightbulb outline -->
  <path d="M60 20 C70 20, 80 30, 80 45 C80 55, 75 60, 72 65 L72 75 C72 78, 69 80, 66 80 L54 80 C51 80, 48 78, 48 75 L48 65 C45 60, 40 55, 40 45 C40 30, 50 20, 60 20 Z" 
        fill="url(#light-gradient)" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Lightbulb base -->
  <rect x="50" y="80" width="20" height="6" rx="2" fill="white" stroke="none" opacity="0.8"/>
  <rect x="52" y="86" width="16" height="3" rx="1" fill="white" stroke="none" opacity="0.6"/>
  
  <!-- Connecting lines representing ideas and collaboration -->
  <line x1="25" y1="35" x2="42" y2="42" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  <line x1="20" y1="50" x2="40" y2="50" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  <line x1="25" y1="65" x2="42" y2="58" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  
  <line x1="95" y1="35" x2="78" y2="42" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  <line x1="100" y1="50" x2="80" y2="50" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  <line x1="95" y1="65" x2="78" y2="58" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Central spark of inspiration -->
  <circle cx="60" cy="45" r="3" fill="white" opacity="0.9"/>
  <circle cx="60" cy="45" r="1.5" fill="#ffd700" opacity="0.8"/>
  
  <!-- Small decorative elements representing diverse ideas -->
  <circle cx="30" cy="30" r="2" fill="white" opacity="0.7"/>
  <circle cx="90" cy="30" r="2" fill="white" opacity="0.7"/>
  <circle cx="30" cy="70" r="2" fill="white" opacity="0.7"/>
  <circle cx="90" cy="70" r="2" fill="white" opacity="0.7"/>
  
  <!-- Additional small connecting dots -->
  <circle cx="35" cy="50" r="1" fill="white" opacity="0.5"/>
  <circle cx="85" cy="50" r="1" fill="white" opacity="0.5"/>
  
  <!-- Conference name -->
  <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" opacity="0.9">SPGI</text>
  <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white" opacity="0.7">2025</text>
</svg>